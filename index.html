const { useEffect, useState } = React;

// Single-file React site for Niovi - validated JSX, Montserrat font, no TypeScript types

function NioviSite() {
  // Tema låst till mörkerläge
  const [consultOpen, setConsultOpen] = useState(false);
  const [productOpen, setProductOpen] = useState(false);
  const [contact, setContact] = useState({ name: "", email: "", message: "" });
  const [flashContact, setFlashContact] = useState(false);

  useEffect(() => {
    document.documentElement.classList.add("dark");
  }, []);

  const scrollToId = (id) => {
    const el = document.querySelector(id);
    if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
  };

  const sendToContact = (message) => {
    setContact((c) => ({ ...c, message }));
    setConsultOpen(false);
    setProductOpen(false);
    setTimeout(() => {
      scrollToId("#kontakt");
      setFlashContact(true);
      setTimeout(() => setFlashContact(false), 1500);
    }, 50);
  };

  return (
    <div className="niovi-font min-h-screen bg-zinc-950 text-zinc-100">
      <style>{`@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap'); :root { --niovi-font: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; } .niovi-font, .niovi-font * { font-family: var(--niovi-font) !important; }`}</style>
      <Header onConsult={() => scrollToId('#konsult-info')} onProduct={() => scrollToId('#produkt-info')} />
      <main>
        <Hero onOpenConsult={() => scrollToId('#konsult-info')} onOpenProduct={() => scrollToId('#produkt-info')} />
        <ValueProps />
        <Services />
        <ConsultInfo onStart={() => setConsultOpen(true)} />
        <ProductInfo onStart={() => setProductOpen(true)} />
        <ProductSpotlight />
        <OutcomesPricing />
        <Principles />
        <Careers />
        <About />
        <Contact contact={contact} setContact={setContact} flash={flashContact} />
      </main>

      {consultOpen && <ConsultModal onClose={() => setConsultOpen(false)} onSubmit={(s) => sendToContact(s)} />}
      {productOpen && <ProductModal onClose={() => setProductOpen(false)} onSubmit={(s) => sendToContact(s)} />}

      <Footer />
    </div>
  );
}

function Contact({ contact, setContact, flash }) {

  const handleSubmit = async (e) => {
    e.preventDefault();
    setSending(true);

    try {
      const response = await fetch("https://formsubmit.co/ajax/mommo@niovi.se", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          name: contact.name,
          email: contact.email,
          message: contact.message,
          _subject: `Ny förfrågan från ${contact.name}`,

      if (response.ok) {
        setSent(true);
        setContact({ name: "", email: "", message: "" });
        setTimeout(() => setSent(false), 5000);

      console.error("Error sending form:", error);

          </div>
          <form onSubmit={handleSubmit} className={`md:col-span-3 p-6 rounded-2xl bg-gradient-to-br from-emerald-900/20 to-cyan-900/20 border border-emerald-200/60 dark:border-emerald-700/40 ${flash ? "ring-2 ring-emerald-500" : ""}`}>
            {sent && (
              <div className="mb-4 p-3 rounded-xl bg-emerald-900/40 border border-emerald-700/60 text-emerald-300">

function Modal({ title, children, onClose }) {
  useEffect(() => {
    const onKey = (e) => { if (e.key === "Escape") onClose?.(); };
    document.addEventListener("keydown", onKey);

  }, [onClose]);
  return (
    <div className="fixed inset-0 z-50">
      <div className="absolute inset-0 bg-black/50" onClick={onClose} />
      <div className="absolute inset-0 grid place-items-center p-4">
        <div className="w-full max-w-2xl rounded-2xl bg-zinc-950 border border-emerald-200/60 dark:border-emerald-700/40 shadow-2xl">

      </div>
    </div>
  );
}
